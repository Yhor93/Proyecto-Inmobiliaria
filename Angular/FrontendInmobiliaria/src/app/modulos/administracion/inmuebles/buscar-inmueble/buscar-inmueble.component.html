<tr *ngFor="let p of listainmuebles">
    
    
    <div class="row">
        <div class="col s3">
            <img src="{{p.fotografias}}">
            <th>{{p.tipoInmueble}}</th>
            <th>{{p.tipoOferta}}</th>
            <h5>{{p.valor}}</h5>
            <th>{{p.departamento}}</th>
            <th>{{p.cuidad}}</th>           
             
              
        </div>
            
    </div>
         
</tr>
